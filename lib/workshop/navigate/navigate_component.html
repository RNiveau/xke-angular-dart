<div id="navigation">
  <div class="panel">
    <div class="label">HTTP status</div>
    <ul>
      <li><input type="checkbox" id="200" ng-model="cmp.status['200']"><label for="200">200</label></li>
      <li><input type="checkbox" id="404" ng-model="cmp.status['404']"><label for="404">404</label></li>
      <li><input type="checkbox" id="500" ng-model="cmp.status['500']"><label for="500">500</label></li>
    </ul>
  </div>
  <div class="panel">
    <div class="label">HTTP method</div>
    <ul>
      <li><input type="checkbox" id="GET" ng-model="cmp.methods['GET']"><label for="GET">GET</label></li>
      <li><input type="checkbox" id="POST" ng-model="cmp.methods['POST']"><label for="POST">POST</label></li>
      <li><input type="checkbox" id="PUT" ng-model="cmp.methods['PUT']"><label for="PUT">PUT</label></li>
      <li><input type="checkbox" id="DELETE" ng-model="cmp.methods['DELETE']"><label for="DELETE">DELETE</label></li>
    </ul>
  </div>
  <div class="panel search">
    <div class="label">Search</div>
    <input type="text" placeholder="Search a message..." ng-model="cmp.query"/>
  </div>
</div>
