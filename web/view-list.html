 <div id="content">
    <table>
        <tr ng-repeat="log in logCtrl.logs | filter:{message:query} | statusFilter   :  logCtrl.status | methodFilter   :  logCtrl.methods">
          <td>{{log.id}}</td>
          <td>{{log.message}}</td>
          <td>{{log.status}}</td>
          <td>{{log.url | truncate}}</td>
          <td>{{log.method}}</td>
        </tr>
      </table>
    </div>
