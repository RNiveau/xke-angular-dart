<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>Xke angular dart</title>
<link href="css/bootstrap.min.css" media="screen" rel="stylesheet"
  type="text/css">
<link type="text/css" rel="stylesheet" href="css/shCore.css" />
<link type="text/css" rel="stylesheet" href="css/shThemeDefault.css" />
<link href="css/main.less" media="screen" rel="stylesheet/less"
  type="text/css">

<link href="css/github-PLS.css" rel="stylesheet" type="text/css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href="css/navigation.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="tutorial" ng-include="tuto/tuto.html"></div>

  <!-- Your code here -->
  <div id="angular-app" ng-app log-ctrl>

    <header>
      <span>&lsaquo; xebia / AngularDart &rsaquo;</span>
      <a id="a" href="#/main">Test</a>
    </header>

    <div id="navigation">
      <div class="panel">
        <div class="label">HTTP status</div>
        <ul>
          <li><input type="checkbox" id="200" ng-model="logCtrl.status['200']"><label
            for="200">200</label></li>
          <li><input type="checkbox" id="404" ng-model="logCtrl.status['404']"><label
            for="404">404</label></li>
          <li><input type="checkbox" id="500" ng-model="logCtrl.status['500']"><label
            for="500">500</label></li>
        </ul>
      </div>
      <div class="panel">
        <div class="label">HTTP method</div>
        <ul>
          <li><input type="checkbox" id="GET" ng-model="logCtrl.methods['GET']"><label
            for="GET">GET</label></li>
          <li><input type="checkbox" id="POST" ng-model="logCtrl.methods['POST']"><label
            for="POST">POST</label></li>
          <li><input type="checkbox" id="PUT" ng-model="logCtrl.methods['PUT']"><label
            for="PUT">PUT</label></li>
          <li><input type="checkbox" id="DELETE" ng-model="logCtrl.methods['DELETE']"><label
            for="DELETE">DELETE</label></li>
        </ul>
      </div>
      <div class="panel search">
        <div class="label">Search</div>
        <input type="text" placeholder="Search a message..." ng-model="query"/>
      </div>
    </div>
    
   <ng-view></ng-view> 

    <!-- Do not remove. Used for test purposes -->
    <div id="test" style="display: none">{{"Test"}}</div>
    <!-- -->
  </div>
  <!-- End of your code -->
  <script type="application/dart" src="main.dart"></script>
  <script src="packages/browser/dart.js"></script>
  <script src="packages/browser/interop.js"></script>
  <script src="js/less.js"></script>
  <script src="js/highlight-PLS.js"></script>
</body>
</html>
